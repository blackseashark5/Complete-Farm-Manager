<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 70%;
            margin: auto;
            border: 1px solid #000;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            text-align: center;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .header h2 {
            margin: 5px 0;
            font-size: 1.2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: fixed; /* Fixed table layout to ensure proper alignment */
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 8px;
            text-align: center;
            vertical-align: middle; /* Align vertically in the middle */
        }
        .details {
            margin: 10px 0;
        }
        .details label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }
        .details input {
            width: calc(100% - 160px);
            padding: 5px;
            margin-bottom: 10px;
        }
        .add-remove-buttons {
            text-align: center;
            margin-top: 10px;
        }
        .add-remove-buttons button {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
        }
        .table-container {
            margin-top: 20px;
        }
        .table-container .inner-container {
            overflow-x: auto; /* Ensure table fits within the container */
        }
        input {
            width: 100%;
            box-sizing: border-box; /* Ensure input fields fit within table cells */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>SRM College of Agricultural Sciences-SRM IST</h1>
            <h2>Vendhar Nagar, Baburayanpettai, Chengalpattu District - 603 201</h2>
            <h2>Stock Register</h2>
        </div>

        <div class="details">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department"><br>

            <label for="folioNo">Folio No:</label>
            <input type="text" id="folioNo" name="folioNo"><br>

            <label for="article">Article:</label>
            <input type="text" id="article" name="article"><br>

            <label for="unit">Unit:</label>
            <input type="text" id="unit" name="unit"><br>
        </div>

        <!-- Table Container for Stock Register -->
        <div class="table-container">
            <div class="inner-container">
                <table id="stockTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Reference to receipts or Issues</th>
                            <th>Receipts</th>
                            <th>Issues</th>
                            <th>Balance</th>
                            <th>Initials</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="date" name="date[]"></td>
                            <td><input type="text" name="reference[]"></td>
                            <td><input type="number" name="receipts[]"></td>
                            <td><input type="number" name="issues[]"></td>
                            <td><input type="number" name="balance[]" readonly></td>
                            <td><input type="text" name="initials[]"></td>
                            <td><button type="button" onclick="removeRow(this)">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="add-remove-buttons">
                <button type="button" onclick="addRow()">Add Row</button>
                <button type="button" onclick="exportToCSV()">Export to CSV</button>
            </div>
        </div>
    </div>

    <script>
        function addRow() {
            const table = document.getElementById('stockTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td><input type="date" name="date[]"></td>
                <td><input type="text" name="reference[]"></td>
                <td><input type="number" name="receipts[]"></td>
                <td><input type="number" name="issues[]"></td>
                <td><input type="number" name="balance[]" readonly></td>
                <td><input type="text" name="initials[]"></td>
                <td><button type="button" onclick="removeRow(this)">Remove</button></td>
            `;
        }

        function removeRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        document.addEventListener('input', function(e) {
            if (e.target.matches('input[name="receipts[]"], input[name="issues[]"]')) {
                updateBalance();
            }
        });

        function updateBalance() {
            const rows = document.querySelectorAll('#stockTable tbody tr');
            rows.forEach(row => {
                const receipts = parseInt(row.querySelector('input[name="receipts[]"]').value) || 0;
                const issues = parseInt(row.querySelector('input[name="issues[]"]').value) || 0;
                const balance = receipts - issues;
                row.querySelector('input[name="balance[]"]').value = balance;
            });
        }

        function exportToCSV() {
            const rows = Array.from(document.querySelectorAll('#stockTable tbody tr'));
            const csvContent = 'data:text/csv;charset=utf-8,' 
                + rows.map(row => Array.from(row.querySelectorAll('input')).map(input => input.value).join(',')).join('\n');

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'stock_register.csv');
            document.body.appendChild(link);
            link.click();
        }
    </script>

</body>
</html>
