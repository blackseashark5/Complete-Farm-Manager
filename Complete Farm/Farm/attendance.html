<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
        }

        label {
            font-weight: bold;
        }

        select, input {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .danger {
            background-color: red !important;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .delete-btn {
            background-color: red;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Register</h1>

        <!-- Form for entering attendance details -->
        <form id="attendanceForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Name" required>

            <label for="type">Labour Type:</label>
            <select id="type" required>
                <option value="" disabled selected>Select Labour Type</option>
                <option value="Permanent">Permanent</option>
                <option value="Temporary">Temporary</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="attendance">Attendance:</label>
            <select id="attendance" required>
                <option value="" disabled selected>Select Attendance</option>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
            </select>

            <!-- Button to add attendance -->
            <div class="button-container">
                <button type="button" id="addRowButton">Add Attendance</button>
                <button type="reset">Reset Form</button>
            </div>
            <p id="errorMsg" class="error hidden">Please fill all fields.</p>
        </form>

        <!-- Table to display the attendance -->
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Labour Type</th>
                    <th>Date</th>
                    <th>Attendance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>

        <!-- Button to export the table as CSV -->
        <div class="button-container">
            <button id="exportCSVButton">Export CSV</button>
        </div>
    </div>

    <script>
        let attendanceCounter = 1;

        document.getElementById('addRowButton').addEventListener('click', function() {
            var name = document.getElementById('name').value;
            var type = document.getElementById('type').value;
            var date = document.getElementById('date').value;
            var attendance = document.getElementById('attendance').value;

            // Check if all fields are filled
            if (name && type && date && attendance) {
                document.getElementById('errorMsg').classList.add('hidden');

                // Create a new row in the table
                var table = document.getElementById('attendanceTable').getElementsByTagName('tbody')[0];
                var newRow = table.insertRow();

                // Insert new cells and populate with data
                var idCell = newRow.insertCell(0);
                var nameCell = newRow.insertCell(1);
                var typeCell = newRow.insertCell(2);
                var dateCell = newRow.insertCell(3);
                var attendanceCell = newRow.insertCell(4);
                var actionCell = newRow.insertCell(5);

                // Populate cells
                idCell.innerText = attendanceCounter++;
                nameCell.innerText = name;
                typeCell.innerText = type;
                dateCell.innerText = date;
                attendanceCell.innerText = attendance;

                // Add delete button
                actionCell.innerHTML = '<button class="delete-btn" onclick="deleteRow(this)">Delete</button>';

                // Clear the form after adding
                document.getElementById('attendanceForm').reset();
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        });

        // Function to delete a row
        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        // Export to CSV function
        document.getElementById('exportCSVButton').addEventListener('click', function() {
            var csv = [];
            var rows = document.querySelectorAll("table tr");

            for (var i = 0; i < rows.length; i++) {
                var row = [], cols = rows[i].querySelectorAll("td, th");

                for (var j = 0; j < cols.length; j++) {
                    row.push(cols[j].innerText);
                }
                csv.push(row.join(","));
            }

            // Create a Blob for the CSV file
            var csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
            var downloadLink = document.createElement("a");
            downloadLink.download = "attendance_register.csv";
            downloadLink.href = window.URL.createObjectURL(csvFile);
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
            downloadLink.click();
        });
    </script>
</body>
</html>
