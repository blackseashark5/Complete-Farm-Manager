<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Staff Movement Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Farm Staff Movement Register</h1>
        <label>Stock Register</label> <!-- Add a label for Stock Register -->
        <br>
        <label>Movement Register</label> <!-- Add the Movement Register label -->
        <table id="movementTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Purpose</th>
                    <th>Place of Visit</th>
                    <th>Out Time</th>
                    <th>In Time</th>
                    <th>Sign</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
        <button id="addRowButton">Add Row</button>
        <button id="exportCSVButton">Export CSV</button>
    </div>

    <script>
        // Add a new row when "Add Row" button is clicked
        document.getElementById('addRowButton').addEventListener('click', function() {
            var table = document.getElementById('movementTable').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow();

            // Create and append input fields for each column
            var nameCell = newRow.insertCell(0);
            var purposeCell = newRow.insertCell(1);
            var placeCell = newRow.insertCell(2);
            var outTimeCell = newRow.insertCell(3);
            var inTimeCell = newRow.insertCell(4);
            var signCell = newRow.insertCell(5);

            nameCell.innerHTML = '<input type="text" placeholder="Enter Name">';
            purposeCell.innerHTML = '<input type="text" placeholder="Enter Purpose">';
            placeCell.innerHTML = '<input type="text" placeholder="Enter Place of Visit">';
            outTimeCell.innerHTML = '<input type="time">';
            inTimeCell.innerHTML = '<input type="time">';
            signCell.innerHTML = '<input type="text" placeholder="Enter Sign">';
        });

        // Export table data to CSV
        document.getElementById('exportCSVButton').addEventListener('click', function() {
            var csv = [];
            var rows = document.querySelectorAll("table tr");

            for (var i = 0; i < rows.length; i++) {
                var row = [], cols = rows[i].querySelectorAll("td, th");

                for (var j = 0; j < cols.length; j++) {
                    var inputValue = cols[j].querySelector('input') ? cols[j].querySelector('input').value : cols[j].innerText;
                    row.push(inputValue);
                }
                csv.push(row.join(","));
            }

            // Download CSV
            var csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
            var downloadLink = document.createElement("a");
            downloadLink.download = "movement_register.csv";
            downloadLink.href = window.URL.createObjectURL(csvFile);
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
            downloadLink.click();
        });
    </script>
</body>
</html>
