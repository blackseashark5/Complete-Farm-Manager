<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM College Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #000;
        }
        .header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .add-row-btn, .export-csv-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .add-row-btn:hover, .export-csv-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="header">
            <p>SRM COLLEGE OF AGRICULTURAL SCIENCES-SRMIST</p>
            <p>Department of Crop Management</p>
            <p>Stores and Farm Produce</p>
        </div>

        <table id="storeTable">
            <thead>
                <tr>
                    <th>Sl. No.</th>
                    <th>Date</th>
                    <th>Details of Stores</th>
                    <th>Receipt Quantity (Kgs)</th>
                    <th>Receipt Rs.</th>
                    <th>Issue Quantity (Kgs)</th>
                    <th>Issue Rate</th>
                    <th>Page No & Stock Book</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td><input type="number" name="slNo[]" placeholder="1"></td>
                    <td><input type="date" name="date[]" placeholder="Date"></td>
                    <td><input type="text" name="details[]" placeholder="Details"></td>
                    <td><input type="number" name="receiptQty[]" placeholder="Quantity"></td>
                    <td><input type="number" name="receiptRs[]" placeholder="Rs."></td>
                    <td><input type="number" name="issueQty[]" placeholder="Quantity"></td>
                    <td><input type="number" name="issueRate[]" placeholder="Rate"></td>
                    <td><input type="text" name="pageNo[]" placeholder="Page No"></td>
                </tr>
            </tbody>
        </table>

        <button class="add-row-btn" onclick="addRow()">Add Row</button>
        <button class="export-csv-btn" onclick="exportCSV()">Export CSV</button>
    </div>

    <script>
        function addRow() {
            const tableBody = document.getElementById('tableBody');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td><input type="number" name="slNo[]" placeholder="1"></td>
                <td><input type="date" name="date[]" placeholder="Date"></td>
                <td><input type="text" name="details[]" placeholder="Details"></td>
                <td><input type="number" name="receiptQty[]" placeholder="Quantity"></td>
                <td><input type="number" name="receiptRs[]" placeholder="Rs."></td>
                <td><input type="number" name="issueQty[]" placeholder="Quantity"></td>
                <td><input type="number" name="issueRate[]" placeholder="Rate"></td>
                <td><input type="text" name="pageNo[]" placeholder="Page No"></td>
            `;

            tableBody.appendChild(row);
        }

        function exportCSV() {
            const rows = document.querySelectorAll("#storeTable tr");
            let csv = [];

            rows.forEach(row => {
                const cols = row.querySelectorAll("td input, th");
                let rowData = [];
                cols.forEach(col => {
                    rowData.push(col.value ? col.value : col.innerText);
                });
                csv.push(rowData.join(","));
            });

            const csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
            const downloadLink = document.createElement("a");
            downloadLink.download = "store_data.csv";
            downloadLink.href = window.URL.createObjectURL(csvFile);
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>

</body>
</html>
