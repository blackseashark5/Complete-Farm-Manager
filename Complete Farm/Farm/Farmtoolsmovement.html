<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Tools Movement Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Farm Tools Movement Register</h1>
        <table id="toolsMovementTable">
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Date</th>
                    <th>Name of the Student</th>
                    <th>Name of the Tools</th>
                    <th>Return Date</th>
                    <th>Return Time</th>
                    <th>Sign</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
        <button id="addRowButton">Add Row</button>
        <button id="exportCSVButton">Export CSV</button>
    </div>

    <script>
        var serialNo = 1; // Start serial number from 1

        // Add a new row when "Add Row" button is clicked
        document.getElementById('addRowButton').addEventListener('click', function() {
            var table = document.getElementById('toolsMovementTable').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow();

            // Create and append input fields for each column
            var snoCell = newRow.insertCell(0);
            var dateCell = newRow.insertCell(1);
            var studentNameCell = newRow.insertCell(2);
            var toolNameCell = newRow.insertCell(3);
            var returnDateCell = newRow.insertCell(4);
            var returnTimeCell = newRow.insertCell(5);
            var signCell = newRow.insertCell(6);

            // Automatically increment the serial number for each row
            snoCell.innerHTML = serialNo++;

            // Add input fields for the remaining columns
            dateCell.innerHTML = '<input type="date">';
            studentNameCell.innerHTML = '<input type="text" placeholder="Enter Student Name">';
            toolNameCell.innerHTML = '<input type="text" placeholder="Enter Tool Name">';
            returnDateCell.innerHTML = '<input type="date">';
            returnTimeCell.innerHTML = '<input type="time">';
            signCell.innerHTML = '<input type="text" placeholder="Enter Sign">';
        });

        // Export table data to CSV
        document.getElementById('exportCSVButton').addEventListener('click', function() {
            var csv = [];
            var rows = document.querySelectorAll("table tr");

            for (var i = 0; i < rows.length; i++) {
                var row = [], cols = rows[i].querySelectorAll("td, th");

                for (var j = 0; j < cols.length; j++) {
                    var inputValue = cols[j].querySelector('input') ? cols[j].querySelector('input').value : cols[j].innerText;
                    row.push(inputValue);
                }
                csv.push(row.join(","));
            }

            // Download CSV
            var csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
            var downloadLink = document.createElement("a");
            downloadLink.download = "farm_tools_movement_register.csv";
            downloadLink.href = window.URL.createObjectURL(csvFile);
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
            downloadLink.click();
        });
    </script>
</body>
</html>
